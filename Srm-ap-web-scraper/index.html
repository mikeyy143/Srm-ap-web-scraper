<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRM Portal Attendance Scraper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div>
                    <h1 id="headerTitle">ðŸŽ“ SRM Attendance Scraper</h1>
                    <p id="headerSubtitle">Automatically fetch your attendance report</p>
                </div>
                <div class="header-right">
                    <button id="resetBtn" class="header-logout">Log Out</button>
                </div>
            </div>

            <div id="formContainer" class="form-section">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Roll Number:</label>
                        <input type="text" id="username" name="username" placeholder="e.g., AP2411xxxxxxx" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        <span id="btnText">Fetch Attendance</span>
                        <span id="spinner" class="spinner" style="display: none;"></span>
                    </button>
                </form>
            </div>

            <div id="messageContainer" class="message-section" style="display: none;">
                <div id="message" class="message"></div>
            </div>

            <div id="resultContainer" class="result-section" style="display: none;">
                <!-- Captcha status removed -->

                <div id="attendanceTable" class="table-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
